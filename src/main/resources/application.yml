server:
  port: 8762
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  spring:
    application:
      name: api-gateway
    loud:
     gateway:
        discovery:
          locator:
            enabled: true
        routes:
        - id: cambio-service
          uri: lb://cambio-service
          predicates:
          - path=/cambio-service/**
          - id: book-service
            uri: lb://book-service
            predicates:
              - path=/book-service/**